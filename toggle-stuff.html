<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Toggle Stuff</title>


<style type="text/css">

/*Your own styles go here*/

body {
    margin: 10px 20px;
    font-family: 'Helvetica Neue', Helvetica, Arial,sans-serif;
    font-size: 16px;
}

.box {
    width: 200px;
    height: 100px;
    margin-top: 10px;
}

#redbox {
    background-color: darkred;
}

#bluebox {
    background-color: deepskyblue;
}

</style>

</head>

<body>

<a href="#" data-target=".blue" class="toggleTarget"><span class="default">Show blue box</span><span class="switch">Hide blue box</span></a>

<br>

<div id="bluebox" class="box hide blue"></div>

<br>

<a href="#" data-target=".red" class="toggleTarget"><span class="default">Hide red box</span><span class="switch">Show red box</span></a>

<br>

<div id="redbox" class="box red"></div>

<script src="http://code.jquery.com/jquery.js"></script>

<script type="text/javascript">
$(".hide").hide();
$(".toggleTarget .switch").hide();
$('.toggleTarget').click(function() {
    $(this).children( ".default" ).toggle();
    $(this).children( ".switch" ).toggle();
	theDiv = $(this).attr("data-target");
    $(theDiv).fadeToggle('fast');
	return false;
});
</script>

</body>
</html>
